# =============================================================================
# HYPRLOCK CONFIGURATION
# Lock screen configuration with improved accessibility and readability
# =============================================================================

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# =============================================================================
# BACKGROUND
# =============================================================================
background {
    monitor =
    path = screenshot
    blur_passes = 3
    contrast = 1.0
    brightness = 0.3
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# =============================================================================
# INPUT FIELD
# =============================================================================
input-field {
    monitor =
    size = 400, 70
    outline_thickness = 3
    dots_size = 0.15
    dots_spacing = 0.3
    dots_center = true

    # Vague theme colors matching ghostty config
    outer_color = rgba(110, 148, 178, 0.8)
    inner_color = rgba(37, 37, 48, 0.9)
    font_color = rgba(205, 205, 205, 1.0)

    fade_on_empty = false
    font_family = ComicCodeLigatures Nerd Font
    font_size = 16

    # Improved placeholder with Vague theme colors
    placeholder_text = <span foreground="##bebeda"><i>ó°Œ¾ Enter password for </i><span foreground="##bb9dbd"><b>$USER</b></span></span>

    hide_input = false
    position = 0, -180
    halign = center
    valign = center

    # Rounded corners for modern look
    rounding = 12
}

# =============================================================================
# TIME DISPLAY
# =============================================================================
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(205, 205, 205, 1.0)
    font_size = 140
    font_family = ComicCodeLigatures Nerd Font Bold
    position = 0, 180
    halign = center
    valign = center

    # Text shadow for better readability
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.7)
}

# =============================================================================
# DATE DISPLAY
# =============================================================================
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%A, %B %d, %Y")"
    color = rgba(174, 174, 209, 1.0)
    font_size = 28
    font_family = ComicCodeLigatures Nerd Font Medium
    position = 0, 360
    halign = center
    valign = center

    # Subtle shadow for depth
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.5)
}

# =============================================================================
# USER INFO LABEL
# =============================================================================
label {
    monitor =
    text = Welcome back!
    color = rgba(174, 174, 209, 0.8)
    font_size = 18
    font_family = ComicCodeLigatures Nerd Font
    position = 0, -280
    halign = center
    valign = center
}
