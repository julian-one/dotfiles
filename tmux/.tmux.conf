# General settings
set -g base-index 1
setw -g pane-base-index 1
set -g mode-keys vi
set -g mouse on
set -g escape-time 0

# Status bar position and styling - vague.nvim theme
set -g status-position top
set -g status-style 'bg=default,fg=#cdcdcd'

# Left side: session name
set -g status-left-length 20
set -g status-left '#[bg=#d8647e,fg=#141415,bold] #S #[bg=default,fg=#d8647e] '

set -g status-right ''

# Window status styling
set -g window-status-style 'fg=#606079'
set -g window-status-current-style 'fg=#f3be7c,bold'
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W '

# Pane border styling
set -g pane-border-style 'fg=#252530'
set -g pane-active-border-style 'fg=#d8647e'

# Clipboard integration
set -g set-clipboard on

# Vi-mode copy bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Mouse copy binding
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste binding
bind p paste-buffer
