# General settings
set -g base-index 1
setw -g pane-base-index 1
set -g mode-keys vi
set -g mouse on
set -g escape-time 0

# Status bar position and styling - vague.nvim theme
set -g status-position top
set -g status-style 'bg=#141415,fg=#cdcdcd'

# Left side: session name
set -g status-left-length 20
set -g status-left '#[bg=#c48282,fg=#141415,bold] #S #[bg=#141415,fg=#c48282] '

# Right side: date and time
set -g status-right-length 40
set -g status-right '#[fg=#606079]%Y-%m-%d #[fg=#cdcdcd,bold]%H:%M '

# Window status styling
set -g window-status-style 'fg=#606079'
set -g window-status-current-style 'fg=#e8b589,bold'
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W '

# Pane border styling
set -g pane-border-style 'fg=#252530'
set -g pane-active-border-style 'fg=#c48282'

# Clipboard integration
set -g set-clipboard on
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"